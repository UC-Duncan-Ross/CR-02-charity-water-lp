<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charity Water</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Logo at the top left -->
    <header>
        <!-- Use a local image for the logo -->
        <img src="images/logo.png" alt="Charity Water Logo" class="logo">
    </header>

    <!-- Hero section with image and CTA button -->
    <main>
        <section class="hero">
            <!-- Use a local image for the hero -->
            <img src="images/hero-image.jpg" alt="Hero Image" class="hero-image">
            <div class="cta-container">
                <h1>Make a Difference Today</h1>
                <button class="cta-button">Donate Now</button>
            </div>
        </section>
    </main>
</body>
</html>
